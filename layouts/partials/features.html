<section class="no-padding" id="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.features.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range .Site.Params.features.list }}
            <div class="col-lg-4 col-sm-6">
                <a href="#featuresModal{{ .modalID }}" class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="img/features/{{ .img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ .category }}
                            </div>
                            <div class="project-name">
                                {{ .title }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
